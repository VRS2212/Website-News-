<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company_logo">
                <img src="VRS News.png" alt="company_logo">
            </a>
            <div class="nav-links " >
                <ul class="flex ">
                      <div class="hover-links nav-item" id="IPL" onclick="onNavItemClick('IPL')">Sports</div>  
                      <div class="hover-links nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</div>  
                      <div class="hover-links nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</div>      
                </ul>
            </div>
            <div class="search-bar">
                <input  id="search-text" type="text" class="news-input" placeholder="e.g. Internet of things">
                <button  id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
                
        </div>
    </main>

    <template id="template-news-card" >
        <div class="card">
            <div class="cards-header">
                <img src="https://via.placeholder.com/100x200" alt="news-image" id="news-image">
            </div>
            <div class="cards-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source"  id="news-source">End Gadget 22/12/2002</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et voluptate facilis mollitia officia obcaecati aut pariatur ipsa vero vitae nam.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
